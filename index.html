<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="result section">
        <h2 class="result__title title">Your Result</h2>
        <div class="result__circle">
          76 <span class="result__circle-subtitle">of 100</span>
        </div>
        <div class="result__score">Great</div>
        <div class="result__score-subtitle">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </section>
      <section class="summary section">
        <h2 class="summary__title title">Summary</h2>
        <ul class="summary__list">
          <li class="summary__list-item">Reaction 80 / 100</li>
          <li class="summary__list-item">Memory 92 / 100</li>
          <li class="summary__list-item">Verbal 61 / 100</li>
          <li class="summary__list-item">Visual 72 / 100</li>
        </ul>
        <form>
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer class="footer">
      Challenge by
      <a
        class="link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="link" href="https://github.com/nexorqk" target="_blank"
        >nexorqk</a
      >.
    </footer>
  </body>
</html>
