<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <section class="result section">
        <h2 class="result__title title">Your Result</h2>
        <div class="result__circle">
          76 <span class="result__circle-subtitle">of 100</span>
        </div>
        <div class="result__score">Great</div>
        <div class="result__score-subtitle">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </section>
      <section class="summary section">
        <h2 class="summary__title title">Summary</h2>
        <ul class="summary__list">
          <li class="summary__list-item summary__list-item--reaction">
            <img
              class="summary__icon"
              src="./assets/images/icon-reaction.svg"
              alt="reaction icon"
            />
            Reaction
            <p class="summary__list-rating">80 / 100</p>
          </li>

          <li class="summary__list-item summary__list-item--memory">
            <img
              class="summary__icon"
              src="./assets/images/icon-memory.svg"
              alt="memory icon"
            />
            Memory
            <p class="summary__list-rating">92 / 100</p>
          </li>
          <li class="summary__list-item summary__list-item--verbal">
            <img
              class="summary__icon"
              src="./assets/images/icon-verbal.svg"
              alt="verbal icon"
            />
            Verbal
            <p class="summary__list-rating">61 / 100</p>
          </li>
          <li class="summary__list-item summary__list-item--visual">
            <img
              class="summary__icon"
              src="./assets/images/icon-visual.svg"
              alt="visual icon"
            />
            Visual
            <p class="summary__list-rating">72 / 100</p>
          </li>
        </ul>
        <form>
          <button class="continue-btn" type="submit">Continue</button>
        </form>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/nexorqk" target="_blank">nexorqk</a>.
    </div>
  </body>
</html>
